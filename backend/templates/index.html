<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caddi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/index.css') }}">
</head>
<body>
  <h1>Caddi</h1>

  <video id="preview" autoplay muted playsinline></video><br>
  <h2>Upload a Front-Facing Video of a Golf Swing For Instant Personalized Feedback</h2>
  <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
  <input type="file" id="fileInput" accept="video/*" style="display:none" onchange="handleFileUpload()" />
  <button onclick="document.getElementById('fileInput').click()">Upload Video File</button>
  <p id="status"></p>
</body>

  <script>
  let mediaRecorder;
  let recordedChunks = [];
  let isRecording = false;
  let stream;

  window.onload = async function () {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const videoElement = document.getElementById('preview');
      videoElement.srcObject = stream;
    } catch (err) {
      console.error("Error accessing webcam:", err);
      document.getElementById('status').innerText = "Could not access camera.";
    }
  };

  async function toggleRecording() {
    const button = document.getElementById('recordButton');
    const statusText = document.getElementById('status');

    if (!isRecording) {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      document.getElementById('preview').srcObject = stream;

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.start();
      statusText.innerText = 'Recording...';
      button.innerText = 'Stop & Upload';
      isRecording = true;
    } else {
      mediaRecorder.stop();
      statusText.innerText = 'Stopping recording...';
      button.disabled = true;

      mediaRecorder.onstop = async () => {
        const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });

        if (videoBlob.size === 0) {
          statusText.innerText = 'Recording too short or failed.';
          button.disabled = false;
          return;
        }

        const formData = new FormData();
        formData.append('video', videoBlob, 'swing.webm');
        //formData.append('club', document.getElementById('club').value);

        statusText.innerText = 'Uploading...';

        try {
          const response = await fetch('http://127.0.0.1:5000/analyze', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          localStorage.setItem('swing_feedback', JSON.stringify(result));
          window.location.href = '/feedback';
        } catch (error) {
          console.error('Upload failed:', error);
          statusText.innerText = 'Error uploading video.';
        }
      };

      stream.getTracks().forEach(track => track.stop());
      isRecording = false;
    }
  }

  async function handleFileUpload() {
  const fileInput = document.getElementById('fileInput');
  const statusText = document.getElementById('status');

  if (fileInput.files.length === 0) return;

  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append('video', file, file.name);
  //formData.append('club', document.getElementById('club').value);

  statusText.innerText = 'Uploading...';

  try {
    const response = await fetch('http://127.0.0.1:5000/analyze', {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    localStorage.setItem('swing_feedback', JSON.stringify(result));
    window.location.href = '/feedback';
  } catch (err) {
    console.error('Upload failed:', err);
    statusText.innerText = 'Error uploading video.';
  }
}
</script>
</body>
</html>
